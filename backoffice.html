<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="backoffice-style.css" />
    <title>Backoffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Crudazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="backoffice.html"
                >Backoffice <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to Backoffice</h1>
          <p class="lead">You can add or edit your orders here</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input type="text" class="form-control" id="product-name" />
            </div>
            <div class="form-group">
              <label for="product-description">Product Description</label>
              <textarea
                type="text"
                class="form-control"
                id="product-description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="product-brand">Product Brand</label>
              <input type="text" class="form-control" id="product-brand" />
            </div>
            <div class="form-group">
              <label for="product-image">Product Image</label>
              <input type="text" class="form-control" id="product-image" />
            </div>
            <div class="form-group">
              <label for="product-price">Product Price</label>
              <input type="text" class="form-control" id="product-price" />
            </div>
          </form>
          <button type="submit" id="add-order-button" class="btn btn-primary">
            <span
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
            Add Product Order
          </button>
        </div>
      </div>
    </div>
    <footer>Footer area</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice-script.js"></script>
  </body>
</html>
